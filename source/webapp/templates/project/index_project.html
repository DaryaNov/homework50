{% extends 'base.html' %}

{% block title %}Hello{% endblock %}

{% block content %}
    <h1>Projects!</h1>
    {% for project in projects %}
        <h4><a href="{% url "project_view" project.pk %}">{{ project.name }}</a></h4>
        <p>Описание: {{ project.text }} </p>
        <p>Published at: {{ project.newdate_at}}</p>
        <a href="{% url 'project_create' project.pk %}">Create</a>
    {% endfor %}
{% endblock %}
