{% extends "base.html" %}
{% block title %}Delete Article{% endblock %}
{% block menu %}
    <li><a href="{% url "article_view" article.pk %}">View</a></li>
{% endblock %}
{% block content %}
    <h1>Are you sure want to delete article "{{ article }}"?</h1>
    <form method="POST" action="{% url "article_delete" article.pk %}" class="text-center">
        {% csrf_token %}
        <h3><input type="submit" class="b1" value="Yes"> <a href="{% url "article_delete" article.pk %}"><input type="submit" class="b2" value="No"></a></h3>
        <p><a href="{% url "article_view" article.pk %}">Cancel</a></p>
    </form>

{% endblock %}
